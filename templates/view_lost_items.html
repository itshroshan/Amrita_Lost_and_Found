<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>View Lost Items</title>
</head>
<body>

    {% include "navbar.html" %}
<script src="{{ url_for('static', filename='js/theme.js') }}"></script>

<h2>Reported Lost Items</h2>

<table border="1" cellpadding="10">
    <tr>
        <th>Student Email</th>
        <th>Item Name</th>
        <th>Description</th>
        <th>Last Seen Location</th>
        <th>Actions</th>
    </tr>

    {% for item in items %}
    <tr>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
        <td>{{ item[4] }}</td>
        <td>
            <a href="/delete-lost-item/{{ item[0] }}"
            class="btn btn-outline"
            onclick="return confirm('Are you sure you want to delete this lost item report?');">
            Delete
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

<br>
<div class="back-center">
    <a href="/admin" class="btn">Back to Dashboard</a>
</div>


</body>
</html>
