<!DOCTYPE html>
<html>
<head>
    <title>Report Lost Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">
</head>
<body>

    {% include "navbar.html" %}
<script src="{{ url_for('static', filename='js/theme.js') }}"></script>

<h1 class="page-title">Report Lost Item</h1>

<div class="form-wrapper">
    <form action="/report-lost" method="post">

        <input type="text" name="item_name" placeholder="Item Name" required>
        <textarea name="description" placeholder="Item Description" required></textarea>
        <input type="text" name="location" placeholder="Last Seen Location" required>

        <div class="form-actions">
            <button type="submit" class="btn">Submit</button>
        </div>

        <div class="back-center">
            <a href="/student" class="btn">Back to Dashboard</a>
        </div>

    </form>
</div>


</body>
</html>
