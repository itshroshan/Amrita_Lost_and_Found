<!DOCTYPE html>
<html>
<head>
    <title>Upload Found Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">
</head>
<body>

    {% include "navbar.html" %}
<script src="{{ url_for('static', filename='js/theme.js') }}"></script>

<h1 class="page-title">Upload Found Item</h1>

<div class="form-wrapper">
    <form action="/upload-item" method="post" enctype="multipart/form-data">

        <input type="text" name="item_name" placeholder="Item Name" required>

        <textarea name="description" placeholder="Item Description" required></textarea>

        <input type="text" name="location" placeholder="Found Location" required>

        <input type="file" name="image" accept=".jpg, .jpeg, .png" required>
        
        {% if error %}
            <p class="info-text" style="color:#AF0C3E;">{{ error }}</p>
        {% endif %}

        <div class="form-actions">
            <button type="submit" class="btn">Upload Item</button>
        </div>
        
        <div class="back-center">
            <a href="/admin" class="btn">Back to Dashboard</a>
        </div>

    </form>
</div>


</body>
</html>
