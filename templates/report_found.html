<!DOCTYPE html>
<html>
<head>
    <title>Report Found Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    {% include "navbar.html" %}
<script src="{{ url_for('static', filename='js/theme.js') }}"></script>


<h1 class="page-title">Report Found Item</h1>

<div class="form-wrapper">
    <form action="/report-found" method="post" enctype="multipart/form-data">

        <input type="text" name="item_name" placeholder="Item Name" required>
        <textarea name="description" placeholder="Item Description" required></textarea>
        <input type="text" name="location" placeholder="Found Location" required>
        <input type="file" name="image" required>

        <div class="form-actions">
            <button type="submit" class="btn">Upload</button>
        </div>

        <div class="back-center">
            <a href="/student" class="btn">Back to Dashboard</a>
        </div>

    </form>
</div>


</body>
</html>
